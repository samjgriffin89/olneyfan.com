<div class="homepage homepage-banner row">
	<img id="banner" src="/images/winter.jpg" />

<audio id="homepage_audio">
  <source src="/audio/homepage.ogg" type="audio/ogg">
  <source src="/audio/homepage.mp3" type="audio/mpeg">
</audio>

<script>
   $(document).ready(function() {
   		var audio = document.getElementById("homepage_audio");

   		$("#banner").click(function(){
	   		audio.currentTime = 0;
	   		audio.pause();
	   		audio.play();
   		});

   		audio.oncanplay = function () {
			audio.play();
		}
   });
</script>
